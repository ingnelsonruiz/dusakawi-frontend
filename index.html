<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Auditor Dusakawi 125v</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 p-6">

    <div class="max-w-5xl mx-auto">
        <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-200 mb-6 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-black text-slate-800">DUSAKAWI <span class="text-blue-600 font-light">AUDITOR</span></h1>
                <p class="text-slate-400 font-bold text-xs uppercase tracking-widest">Motor de Validación 125 Columnas</p>
            </div>
            <div id="status" class="flex items-center gap-2 bg-slate-100 px-4 py-2 rounded-full">
                <div id="led" class="w-2 h-2 bg-slate-400 rounded-full"></div>
                <span id="stText" class="text-[10px] font-black text-slate-500 uppercase tracking-tighter">CONECTANDO...</span>
            </div>
        </div>

        <div id="dropZone" onclick="document.getElementById('fileInput').click()" 
             class="bg-white border-4 border-dashed border-slate-200 rounded-[2.5rem] p-12 text-center cursor-pointer hover:border-blue-400 hover:bg-blue-50 transition-all mb-6">
            <input type="file" id="fileInput" class="hidden" accept=".csv">
            <i class="fa-solid fa-file-csv text-6xl text-blue-200 mb-4"></i>
            <h2 class="text-xl font-bold text-slate-700">Subir Archivo de 125 Columnas</h2>
            <p class="text-slate-400 text-sm italic">Haga clic para seleccionar el reporte mensual</p>
        </div>

        <div id="loader" class="hidden text-center py-10">
            <div class="inline-block w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
            <p class="text-blue-600 font-black mt-4 text-xs uppercase tracking-widest">Analizando Norma Técnica...</p>
        </div>

        <div id="results" class="hidden">
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-6">
                <div class="bg-blue-600 text-white p-6 rounded-3xl shadow-lg">
                    <p class="text-[10px] font-bold opacity-70 uppercase">Columnas Auditadas</p>
                    <p id="resCols" class="text-3xl font-black">0</p>
                </div>
                <div class="bg-white p-6 rounded-3xl border border-slate-200">
                    <p class="text-[10px] font-bold text-slate-400 uppercase">Pacientes con Inconsistencias</p>
                    <p id="resErrs" class="text-3xl font-black text-red-500">0</p>
                </div>
                <button onclick="descargar()" class="col-span-2 md:col-span-1 bg-slate-900 text-white p-6 rounded-3xl font-black hover:bg-green-600 transition-all">
                    <i class="fa-solid fa-file-excel mr-2"></i> EXPORTAR INFORME
                </button>
            </div>
            <div id="cards" class="space-y-4"></div>
        </div>
    </div>

    <script>
        const API = "https://tu-app-render.onrender.com"; // CAMBIA ESTO
        let logs = [];

        // Verificar salud del servidor
        async function check() {
            try {
                const r = await fetch(`${API}/health`);
                if(r.ok) {
                    document.getElementById('led').className = "w-2 h-2 bg-green-500 rounded-full";
                    document.getElementById('stText').innerText = "SISTEMA ACTIVO";
                }
            } catch(e) { setTimeout(check, 5000); }
        }

        const input = document.getElementById('fileInput');
        input.onchange = async (e) => {
            const file = e.target.files[0];
            if(!file) return;

            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');

            const fd = new FormData();
            fd.append('file', file);

            try {
                const res = await fetch(`${API}/validar`, { method: 'POST', body: fd });
                const data = await res.json();

                if(!res.ok) { alert(data.detail); return; }

                document.getElementById('resCols').innerText = data.resumen.columnas_leidas;
                document.getElementById('resErrs').innerText = data.resumen.errores_encontrados;
                logs = data.detalles;
                render(logs);
                document.getElementById('results').classList.remove('hidden');
            } catch(err) {
                alert("Error de conexión con el motor");
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        };

        function render(data) {
            const container = document.getElementById('cards');
            container.innerHTML = data.map(i => `
                <div class="bg-white p-6 rounded-[2rem] border border-slate-200 shadow-sm">
                    <div class="flex justify-between items-center mb-4 border-b pb-2">
                        <span class="font-black text-slate-800">Paciente: ${i.identificacion}</span>
                        <span class="text-[10px] font-bold text-blue-500 bg-blue-50 px-3 py-1 rounded-full uppercase">Fila ${i.fila}</span>
                    </div>
                    <div class="space-y-2">
                        ${i.errores.map(e => `
                            <div class="bg-red-50 p-3 rounded-xl border border-red-100 text-xs">
                                <p class="font-black text-red-600 uppercase text-[9px] mb-1">${e.col}</p>
                                <p class="text-slate-800 font-bold">${e.msg}</p>
                                <p class="text-slate-500 mt-1 italic"><strong>Encontrado:</strong> "${e.val}" | <strong>Sugerencia:</strong> ${e.sug}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function descargar() {
            const rows = [];
            logs.forEach(p => p.errores.forEach(e => rows.push({
                Fila: p.fila, ID: p.identificacion, Columna: e.col, Error: e.msg, Dato: e.val, Sugerencia: e.sug
            })));
            const ws = XLSX.utils.json_to_sheet(rows);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Errores");
            XLSX.writeFile(wb, "Informe_Auditoria_Dusakawi.xlsx");
        }

        check();
    </script>
</body>
</html>
