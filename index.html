<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditor Dusakawi | 125 Columnas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; }
        .card-error { transition: transform 0.2s; }
        .card-error:hover { transform: scale(1.01); }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-5xl mx-auto">
        <div class="bg-white p-8 rounded-[2rem] shadow-sm mb-8 flex justify-between items-center border border-slate-200">
            <div>
                <h1 class="text-3xl font-black text-slate-900 tracking-tighter">DUSAKAWI <span class="text-blue-600">AUDITOR</span></h1>
                <p class="text-slate-500 font-bold text-xs uppercase tracking-widest">Validación 125 Columnas</p>
            </div>
            <div id="status" class="flex items-center gap-2 bg-slate-100 px-4 py-2 rounded-full">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <span class="text-[10px] font-bold text-slate-600">SISTEMA LISTO</span>
            </div>
        </div>

        <div id="dropZone" onclick="document.getElementById('fileInput').click()" 
             class="bg-white border-4 border-dashed border-blue-100 rounded-[3rem] p-12 text-center cursor-pointer hover:border-blue-400 hover:bg-blue-50/50 transition-all mb-8">
            <input type="file" id="fileInput" class="hidden" accept=".csv">
            <i class="fa-solid fa-file-csv text-6xl text-blue-200 mb-4"></i>
            <h2 class="text-xl font-black text-slate-700">Seleccionar Reporte CSV</h2>
            <p class="text-slate-400 text-sm">Cargue el archivo para auditar las reglas de la norma técnica</p>
        </div>

        <div id="loader" class="hidden text-center p-10">
            <div class="inline-block w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="font-black text-blue-600 tracking-widest text-sm uppercase">Procesando 125 Columnas...</p>
        </div>

        <div id="resultsArea" class="hidden">
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-8">
                <div class="bg-blue-600 p-6 rounded-3xl text-white">
                    <p class="text-[10px] font-bold uppercase opacity-80">Columnas Mapeadas</p>
                    <p id="resCols" class="text-3xl font-black">0</p>
                </div>
                <div class="bg-white p-6 rounded-3xl border border-slate-200">
                    <p class="text-[10px] font-bold text-slate-400 uppercase">Pacientes con Error</p>
                    <p id="resErrs" class="text-3xl font-black text-red-500">0</p>
                </div>
                <button onclick="descargarExcel()" class="md:col-span-1 col-span-2 bg-slate-900 text-white p-6 rounded-3xl font-black hover:bg-green-600 transition-all flex items-center justify-center gap-2">
                    <i class="fa-solid fa-file-excel"></i> DESCARGAR INFORME
                </button>
            </div>

            <div id="cardsContainer" class="space-y-4"></div>
        </div>
    </div>

    <script>
        // REEMPLAZA ESTA URL POR LA TUYA DE RENDER
        const API_URL = "https://tu-servicio-en-render.onrender.com/validar"; 
        let datosInforme = [];

        async function subirArchivo(file) {
            if(!file) return;
            
            // UI
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('resultsArea').classList.add('hidden');
            document.getElementById('dropZone').classList.add('hidden');

            const fd = new FormData();
            fd.append('file', file);

            try {
                const response = await fetch(API_URL, { method: 'POST', body: fd });
                const data = await response.json();

                if (!response.ok) {
                    alert("ERROR: " + (data.detail || "No se pudo procesar el archivo"));
                    resetUI();
                    return;
                }

                mostrarResultados(data);
            } catch (error) {
                alert("Error de conexión. Asegúrate de que la URL de la API es correcta y que el servidor en Render está encendido.");
                resetUI();
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        }

        function mostrarResultados(data) {
            document.getElementById('resultsArea').classList.remove('hidden');
            document.getElementById('resCols').innerText = data.resumen.columnas_leidas;
            document.getElementById('resErrs').innerText = data.resumen.errores_encontrados;
            
            datosInforme = data.detalles;
            const container = document.getElementById('cardsContainer');
            
            container.innerHTML = data.detalles.map(paciente => `
                <div class="bg-white rounded-[2rem] shadow-sm border border-slate-200 overflow-hidden card-error">
                    <div class="bg-slate-50 px-6 py-3 border-b border-slate-100 flex justify-between items-center">
                        <span class="font-black text-slate-700">ID: ${paciente.identificacion}</span>
                        <span class="text-[10px] font-black bg-blue-100 text-blue-600 px-3 py-1 rounded-full">FILA ${paciente.fila}</span>
                    </div>
                    <div class="p-6 space-y-3">
                        ${paciente.errores.map(err => `
                            <div class="flex gap-4 p-4 rounded-2xl bg-red-50/50 border border-red-100 text-sm">
                                <i class="fa-solid fa-circle-exclamation text-red-500 mt-1"></i>
                                <div>
                                    <p class="font-black text-slate-800 uppercase text-[10px] tracking-tighter">${err.columna}</p>
                                    <p class="text-slate-600 mb-1">${err.mensaje}</p>
                                    <p class="text-[11px] text-red-500"><strong>Dato:</strong> "${err.valor}" | <strong>Sugerencia:</strong> ${err.sugerencia}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function resetUI() {
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('dropZone').classList.remove('hidden');
        }

        function descargarExcel() {
            constRows = [];
            datosInforme.forEach(p => {
                p.errores.forEach(e => {
                    constRows.push({
                        Fila: p.fila,
                        ID: p.identificacion,
                        Columna: e.columna,
                        Error: e.mensaje,
                        Dato_Encontrado: e.valor,
                        Sugerencia: e.sugerencia
                    });
                });
            });
            const ws = XLSX.utils.json_to_sheet(constRows);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Auditoria");
            XLSX.writeFile(wb, "Informe_Auditoria_Dusakawi.xlsx");
        }

        document.getElementById('fileInput').onchange = (e) => subirArchivo(e.target.files[0]);
    </script>
</body>
</html>
