<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditor Dusakawi | 125 Columnas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body class="pb-20">

    <div class="max-w-6xl mx-auto pt-10 px-4">
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-200">
            <div>
                <h1 class="text-3xl font-black text-slate-900 tracking-tighter">DUSAKAWI <span class="text-blue-600 font-light">AUDITOR</span></h1>
                <p class="text-slate-500 text-sm font-bold uppercase tracking-widest">Validación de Norma Técnica (125 Columnas)</p>
            </div>
            <div class="flex items-center gap-3">
                <div id="statusLed" class="w-3 h-3 bg-slate-300 rounded-full"></div>
                <span id="statusText" class="text-xs font-black text-slate-400 uppercase">Sincronizando...</span>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                <p class="text-[10px] font-black text-slate-400 uppercase">Columnas Detectadas</p>
                <div id="colCount" class="text-4xl font-black text-blue-600">0</div>
            </div>
            <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                <p class="text-[10px] font-black text-slate-400 uppercase">Registros con Hallazgos</p>
                <div id="errorCount" class="text-4xl font-black text-red-500">0</div>
            </div>
            <button onclick="exportarExcel()" id="btnDownload" disabled class="bg-slate-900 text-white rounded-3xl font-bold opacity-20 transition-all flex items-center justify-center gap-2 hover:bg-green-600">
                <i class="fa-solid fa-file-excel"></i> Descargar Informe
            </button>
        </div>

        <div id="dropZone" class="bg-white border-4 border-dashed border-slate-200 rounded-[3rem] p-16 text-center cursor-pointer hover:border-blue-500 transition-all mb-10 group opacity-50 pointer-events-none">
            <input type="file" id="fileInput" class="hidden" accept=".csv">
            <i class="fa-solid fa-cloud-arrow-up text-5xl text-blue-100 group-hover:text-blue-500 mb-4 transition-all"></i>
            <h3 class="text-xl font-bold text-slate-700">Subir Archivo CSV</h3>
            <p class="text-slate-400">El sistema verificará las 125 columnas automáticamente</p>
        </div>

        <div id="resultsArea" class="hidden">
            <h2 class="text-xl font-black text-slate-800 mb-6 uppercase tracking-tight italic">Detalle de Inconsistencias</h2>
            <div id="cardsContainer" class="space-y-6"></div>
        </div>
    </div>

    <div id="loader" class="hidden fixed inset-0 bg-slate-900/80 backdrop-blur-sm z-50 flex flex-col items-center justify-center text-white text-center">
        <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="font-bold text-lg uppercase tracking-widest">Auditando Estructura y Datos...</p>
    </div>

    <script>
        const API = "https://tu-api-en-render.onrender.com"; // CAMBIA ESTO POR TU URL
        let logsGlobal = [];

        // 1. Verificar conexión
        async function checkConnection() {
            try {
                const res = await fetch(`${API}/health`);
                if(res.ok) {
                    document.getElementById('statusLed').classList.replace('bg-slate-300', 'bg-green-500');
                    document.getElementById('statusText').innerText = "CONECTADO";
                    document.getElementById('statusText').classList.replace('text-slate-400', 'text-green-600');
                    document.getElementById('dropZone').classList.remove('opacity-50', 'pointer-events-none');
                }
            } catch(e) { setTimeout(checkConnection, 5000); }
        }

        // 2. Procesar carga
        const fileInput = document.getElementById('fileInput');
        document.getElementById('dropZone').onclick = () => fileInput.click();
        
        fileInput.onchange = async (e) => {
            const file = e.target.files[0];
            if(!file) return;

            document.getElementById('loader').classList.remove('hidden');
            const fd = new FormData();
            fd.append('file', file);

            try {
                const res = await fetch(`${API}/validar`, { method: 'POST', body: fd });
                const data = await res.json();

                if(!res.ok) {
                    // Aquí atrapamos el error de "Estructura incompleta" o "Lectura"
                    alert(`⚠️ ERROR TÉCNICO:\n${data.detail}`);
                    return;
                }

                // Si todo OK, actualizar UI
                document.getElementById('colCount').innerText = data.resumen.columnas_leidas;
                document.getElementById('errorCount').innerText = data.resumen.errores_encontrados;
                logsGlobal = data.detalles;
                
                if(logsGlobal.length > 0) {
                    document.getElementById('btnDownload').disabled = false;
                    document.getElementById('btnDownload').classList.remove('opacity-20');
                }
                
                renderCards(logsGlobal);

            } catch(err) {
                alert("Error crítico: No se pudo procesar el archivo o el servidor tardó demasiado.");
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        };

        // 3. Mostrar errores con el nuevo formato
        function renderCards(data) {
            const container = document.getElementById('cardsContainer');
            document.getElementById('resultsArea').classList.remove('hidden');
            
            container.innerHTML = data.map(item => `
                <div class="bg-white rounded-[2rem] shadow-sm border border-slate-200 overflow-hidden">
                    <div class="bg-slate-50 px-8 py-4 border-b border-slate-100 flex justify-between items-center">
                        <span class="font-black text-slate-800">Paciente: ${item.identificacion}</span>
                        <span class="text-xs font-bold text-blue-500 bg-blue-50 px-3 py-1 rounded-full text-[10px]">FILA EXCEL: ${item.fila}</span>
                    </div>
                    <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${item.errores.map(err => `
                            <div class="p-4 rounded-2xl bg-red-50 border border-red-100">
                                <p class="text-[9px] font-black text-red-400 uppercase tracking-[0.2em] mb-1">${err.columna}</p>
                                <p class="text-sm font-bold text-slate-800 mb-2">${err.mensaje}</p>
                                <div class="bg-white/60 p-3 rounded-xl text-xs text-slate-500 border border-red-100">
                                    <div class="mb-1"><strong>Dato actual:</strong> <span class="text-red-600 font-mono">"${err.valor}"</span></div>
                                    <div><strong>Acción:</strong> ${err.sugerencia}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function exportarExcel() {
            // Formatear datos para exportación limpia
            const exportData = [];
            logsGlobal.forEach(p => {
                p.errores.forEach(e => {
                    exportData.push({
                        Fila: p.fila,
                        Identificacion: p.identificacion,
                        Columna: e.columna,
                        Error: e.mensaje,
                        Dato_Erroneo: e.valor,
                        Como_Corregir: e.sugerencia
                    });
                });
            });

            const ws = XLSX.utils.json_to_sheet(exportData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Hallazgos_Dusakawi");
            XLSX.writeFile(wb, "Reporte_Auditoria_125_Cols.xlsx");
        }

        checkConnection();
    </script>
</body>
</html>
