<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dusakawi Auditor Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-5xl mx-auto">
        <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200 mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-black text-slate-900 tracking-tighter italic">DUSAKAWI <span class="text-blue-600">AUDITOR</span></h1>
                <p class="text-slate-400 font-bold text-[10px] uppercase tracking-[0.2em]">Motor de Validación de 125 Columnas</p>
            </div>
            <div id="apiStatus" class="flex items-center gap-2 bg-slate-100 px-4 py-2 rounded-full">
                <div id="led" class="w-2 h-2 bg-slate-400 rounded-full"></div>
                <span id="ledText" class="text-[10px] font-black text-slate-500 uppercase">Verificando API...</span>
            </div>
        </div>

        <div id="dropZone" onclick="document.getElementById('fileInput').click()" 
             class="bg-white border-4 border-dashed border-slate-200 rounded-[3rem] p-16 text-center cursor-pointer hover:border-blue-400 hover:bg-blue-50 transition-all mb-8 group">
            <input type="file" id="fileInput" class="hidden" accept=".csv">
            <i class="fa-solid fa-cloud-arrow-up text-6xl text-slate-200 group-hover:text-blue-500 mb-4 transition-all"></i>
            <h2 class="text-xl font-black text-slate-700">Subir Reporte Mensual</h2>
            <p class="text-slate-400 text-sm">El motor auditará automáticamente las 125 columnas del archivo</p>
        </div>

        <div id="loader" class="hidden text-center p-10">
            <div class="inline-block w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="font-black text-blue-600 tracking-widest text-xs uppercase">Procesando Norma Técnica...</p>
        </div>

        <div id="results" class="hidden animate-in fade-in duration-500">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <div class="bg-blue-600 p-6 rounded-3xl text-white shadow-lg shadow-blue-200">
                    <p class="text-[10px] font-bold uppercase opacity-70">Columnas Mapeadas</p>
                    <p id="resCols" class="text-4xl font-black">0</p>
                </div>
                <div class="bg-white p-6 rounded-3xl border border-slate-200">
                    <p class="text-[10px] font-bold text-slate-400 uppercase">Pacientes con Errores</p>
                    <p id="resErrs" class="text-4xl font-black text-red-500">0</p>
                </div>
                <button onclick="descargarExcel()" class="bg-slate-900 text-white p-6 rounded-3xl font-black hover:bg-green-600 transition-all flex items-center justify-center gap-3">
                    <i class="fa-solid fa-file-excel text-xl"></i> DESCARGAR INFORME
                </button>
            </div>

            <div id="cardsContainer" class="space-y-4"></div>
        </div>
    </div>

    <script>
        // --- CONFIGURACIÓN: CAMBIA ESTO POR TU URL DE RENDER ---
        const API_BASE = "https://tu-api-en-render.onrender.com"; 
        let currentLogs = [];

        // 1. Verificar si la API está despierta
        async function checkAPI() {
            try {
                const res = await fetch(`${API_BASE}/health`);
                if(res.ok) {
                    document.getElementById('led').className = "w-2 h-2 bg-green-500 rounded-full animate-pulse";
                    document.getElementById('ledText').innerText = "CONECTADO";
                    document.getElementById('ledText').className = "text-[10px] font-black text-green-600 uppercase";
                }
            } catch(e) { 
                console.log("API durmiendo...");
                setTimeout(checkAPI, 5000); 
            }
        }

        // 2. Función de Carga
        document.getElementById('fileInput').onchange = async (e) => {
            const file = e.target.files[0];
            if(!file) return;

            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('dropZone').classList.add('hidden');

            const fd = new FormData();
            fd.append('file', file);

            try {
                // LLAMADA AL BACKEND
                const response = await fetch(`${API_BASE}/validar`, {
                    method: 'POST',
                    body: fd
                });

                const data = await response.json();

                if (!response.ok) {
                    alert("Error estructural: " + (data.detail || "Archivo no compatible"));
                    location.reload();
                    return;
                }

                // Renderizar Resultados
                document.getElementById('resCols').innerText = data.resumen.columnas_leidas;
                document.getElementById('resErrs').innerText = data.resumen.errores_encontrados;
                currentLogs = data.detalles;
                
                renderTable(data.detalles);
                document.getElementById('results').classList.remove('hidden');

            } catch (err) {
                alert("No se pudo conectar con el Backend en Render. Asegúrate de que la URL sea correcta.");
                location.reload();
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        };

        function renderTable(detalles) {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = detalles.map(p => `
                <div class="bg-white rounded-[2rem] border border-slate-200 overflow-hidden shadow-sm">
                    <div class="bg-slate-50 px-8 py-4 border-b border-slate-100 flex justify-between items-center">
                        <span class="font-black text-slate-700">ID: ${p.identificacion}</span>
                        <span class="text-[10px] font-bold bg-blue-100 text-blue-600 px-3 py-1 rounded-full uppercase tracking-tighter">Fila Excel: ${p.fila}</span>
                    </div>
                    <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${p.errores.map(e => `
                            <div class="bg-red-50 p-4 rounded-2xl border border-red-100">
                                <p class="text-[9px] font-black text-red-400 uppercase tracking-widest mb-1">${e.columna}</p>
                                <p class="text-sm font-bold text-slate-800 mb-2">${e.mensaje}</p>
                                <div class="bg-white/60 p-3 rounded-xl text-[11px] text-slate-500">
                                    <strong>Dato actual:</strong> <span class="text-red-600 font-mono">"${e.valor}"</span><br>
                                    <strong>Acción:</strong> ${e.sugerencia}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function descargarExcel() {
            const exportRows = [];
            currentLogs.forEach(p => {
                p.errores.forEach(e => {
                    exportRows.push({
                        Fila: p.fila,
                        Identificacion: p.identificacion,
                        Columna: e.columna,
                        Error: e.mensaje,
                        Valor_Erroneo: e.valor,
                        Sugerencia: e.sugerencia
                    });
                });
            });
            const ws = XLSX.utils.json_to_sheet(exportRows);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Auditoria");
            XLSX.writeFile(wb, "Reporte_Dusakawi_125_Cols.xlsx");
        }

        checkAPI();
    </script>
</body>
</html>
